
{% extends 'base.html' %}

{% endblock %}

{% block content %}
	<div class="container">
		<h1>User Detail</h1>
		<table class="table">
		  <tbody>
   			 <tr>

    		<tr>
      			<th scope="row">Email</th>
      			<td>{{email}}</td>
    		</tr>
  		</tbody>
	  </table>
	</div>
{% endblock %}

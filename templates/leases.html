{% extends "base.html" %}
{% block title %}
	<title>Guitars </title>
{% endblock %}
{% block content %}
	<div class="container">
		<h3> Guitars</h3>
		{% if msg %}
			<div class="alert alert-success" role="alert">
  				{{msg}}
			</div>
		{% endif %}
		<div class="row">
			{% for guitar in guitars %}
				<div class="col-md-4 mr-auto">
					{% with obj=guitar %}
						{% include 'lease_card.html' %}
					{% endwith %}
					{% if loop.index % 3 %}
						<br>
					{% endif %}
				</div>
			{% endfor %}
		</div>
	</div>
{% endblock %}
